	<title>detail</title>

	<script type="text/javascript" charset="utf-8" src="http://static.qyer.com/m/basic/js/qyerUtil.js"></script>
	<script>

    	function show1(){
    		var renderData = [
    			[
    				{'text':'text1','value':'value1'},
    				{'text':'长文本测试长文本测试','value':'value2'},
    				{'text':'text4','value':'value4'},
    				{'text':'text5','value':'value5'},
    			]
    		];
			require(['common/ui/select/select'],function(select){
				select.show({
					data:renderData,
					title:'没有默认值，选中第一个',
					onSelect:function (aValueList) {
						alert( JSON.stringify(aValueList) );
					}
				});
			});
    	}


    	function show3(){
    		var renderData = [
    			[
    				{'text':'text1','value':'value1'},
    				{'text':'text2','value':'value2'},
    				{'text':'text3','value':'value3','select':true},
    				{'text':'text4','value':'value4'},
    				{'text':'text5','value':'value5'},
    			]
    		];
			require(['common/ui/select/select'],function(select){
				select.show({
					data:renderData,
					title:'有默认选中值',
					onSelect:function (aValueList) {
						alert( JSON.stringify(aValueList) );
					}
				});
			});
    	}










    	function showN(){
    		var renderData = [
    			[
    				{'text':'text1','value':'value1'},
    				{'text':'text2','value':'value2'},
    				{'text':'text3','value':'value3','select':true},
    				{'text':'text4','value':'value4'},
    				{'text':'text5','value':'value5'}
    			],
    			[
    				{'text':'text1','value':'value1'},
    				{'text':'text3','value':'value3','select':true},
    				{'text':'text2','value':'value2'},
    				{'text':'text4','value':'value4'},
    				{'text':'text5','value':'value5'}
    			],
    			[
    				{'text':'text1','value':'value1'},
    				{'text':'text2','value':'value2'},
    				{'text':'text4','value':'value4'},
    				{'text':'text5','value':'value5'},
    				{'text':'text3','value':'value3','select':true}
    			]
    		];
			require(['common/ui/select/select'],function(select){
				select.show({
					data:renderData,
					title:'多列展示',
					onSelect:function (aValueList) {
						alert( JSON.stringify(aValueList) );
					}
				});
			});
    	}

    	$(function () {
    		$('#ipu1').on(qyerUtil.EVENT.CLICK,function () {show1(); });
    		$('#ipu3').on(qyerUtil.EVENT.CLICK,function () {show3(); });
    		$('#ipu2').on(qyerUtil.EVENT.CLICK,function () {showN(); });
    	})

	</script>
	
</head>
<body style="padding-top: 100px;">

	<input id="ipu1" type="button" value="显示1列"  />
	<input id="ipu3" type="button" value="显示1列,带默认值"  />
	<input id="ipu2" type="button" value="显示多列"  />
