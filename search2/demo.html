<!doctype html>

                getHTML:function(akey){
                    return this['r'+akey]?this['r'+akey]():this.other();

            function show1(){
                require(['common/ui/search2/search2'],function(d){
                    d.show({
                        placeholder:'请输入搜搜关键字',
                        onKeyDown:function(aKey){
                            setTimeout(function(){
                                d.pushHTML( testObj.getHTML( aKey ) ) ;
                            },500);
                        },
                        onSelect:function(aLI){
                            alert('点击了 li ，根据业务逻辑自己处理  li 里面的数据吧 ');
                        },
                        onButtonClick:function(aButton){
                            alert('点击了 button ，根据业务逻辑自己处理吧 ');
                        }
                    });
                });
            }


            function show2(){
                require(['common/ui/search2/search2'],function(d){
                    d.show({
                        placeholder:'请输入搜搜关键字',
                        hasBtn:true,
                        onKeyDown:function(aKey){
                            setTimeout(function(){
                                d.pushHTML( testObj.getHTML( aKey ) ) ;
                            },500);
                        },
                        onSelect:function(aLI){
                            alert('点击了 li ，根据业务逻辑自己处理  li 里面的数据吧 ');
                        },
                        onButtonClick:function(aButton){
                            alert('点击了 button ，根据业务逻辑自己处理吧 ');
                        },
                        onSearch:function(aKey){
                            alert('点击了搜索按钮，执行搜索，关键字：' + aKey);
                        }
                    });
