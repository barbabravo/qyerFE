<script>
$('#listedit').on("click", function(){
    require(['common/ui/list/list'], function(d) {
        d.show({
            title : '选择举报类型',
            data : [
                { key : 0, val : '广告' },
                { key : 1, val : '灌水' },
                { key : 2, val : '色情污秽' },
                { key : 3, val : '危害国家安全' }
            ],
            onSelect : function (obj) {
                require(['common/ui/editer1/editer1'],function(e){
                    e.show({
                        okText:"发布",
                        cancelText:"取消",
                        title:"提问",
                        input1Placeholder:"请输入标题",
                        textarea1Placeholder:"请输入内容",
                        maxLength:10,
                        onOK:function(){
                            alert('onOK 的回调函数 ， 模拟提交数据。，点击确定后关闭对话框'); 
                            alert(Array.apply(this,arguments).join("\n"));
                        }
                    });
                });
                
            }
        });
    });
});


$('#editlist').on("click", function(){
    require(['common/ui/editer1/editer1'],function(e){
    e.show({
        okText:"发布",
        cancelText:"取消",
        title:"提问",
        input1Placeholder:"请输入标题",
        textarea1Placeholder:"请输入内容",
        maxLength:10,
        onOK:function(){
            require(['common/ui/list/list'], function(d) {
                d.show({
                    title : '选择举报类型',
                    data : [
                        { key : 0, val : '广告' },
                        { key : 1, val : '灌水' },
                        { key : 2, val : '色情污秽' },
                        { key : 3, val : '危害国家安全' }
                    ],
                    onSelect : function (obj) {
                        alert(obj.key);
                    }
                });
            });
        }
    });
});
});

</script>
